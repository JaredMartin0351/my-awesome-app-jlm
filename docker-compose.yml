version: '3.9'



services:
  web:
    container_name: my-awesome-app-jlm

    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3001:3000'
    volumes:
      - ./:/app
      - ./node_modules:/app/node_modules

  test:
    container_name: my-awesome-app-jlm
    depends_on:
      - "web"
    image: my-awesome-app-jlm_web
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    command: ["npm", "test"]